<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>freeCodeCamp Survey Form</title>
  </head>
  <body>
    
    <div class="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>
    <div class="container">
      <form id="survey-form">

        <!-- Names -->
        <div class="names">
            <label id="name-label">Name<input type="text" id="name" placeholder="Enter your name" required/></label>
            <label id="email-label">Email<input type="email" id="email" placeholder="Enter your Email" required/></label>
            <label id="number-label">Age (optional)<input type="number" id="number" min="10" max="99" placeholder="Age"/></label>
        </div>

        <!-- Select -->
        <div class="select">
            <label>
                Which option best describes your current role?
                <select id="dropdown">
                  <option value="">Select current role</option>
                  <option value="1">Student</option>
                  <option value="2">Full Time Job</option>
                  <option value="3">Full Time Learner</option>
                  <option value="4">Prefer not to say</option>
                  <option value="5">Other</option>
                </select>
              </label>
        </div>

        <!-- Radio -->
        <div class="radio">
            <label>Would you recommend freeCodeCamp to a friend?</label>
            <label><input type="radio" name="recommend" value="def" checked> Definitely</label>
            <label><input type="radio" name="recommend" value="may"> Maybe</label>
            <label><input type="radio" name="recommend" value="notS"> Not sure</label>
        </div>

        <!-- Select 2 -->
        <div class="select2">
            <label>
                What is your favorite feature of freeCodeCamp?
                <select id="dropdown">
                  <option value="">Select an option</option>
                  <option value="1">Challenges</option>
                  <option value="2">Projects</option>
                  <option value="3">Community</option>
                  <option value="4">Open Source</option>
                </select>
            </label>
        </div>

        <!-- checkboxs -->
        <div class="checkboxs">
            <label>What would you like to see improved? (Check all that apply)</label>
            <label><input type="checkbox" value="1">Front-end Projects</label>
            <label><input type="checkbox" value="2">Back-end Projects</label>
            <label><input type="checkbox" value="3">Data Visualization</label>
            <label><input type="checkbox" value="4">Challenges</label>
            <label><input type="checkbox" value="5">Open Source Community</label>
            <label><input type="checkbox" value="6">Gitter help rooms</label>
            <label><input type="checkbox" value="7">Videos</label>
            <label><input type="checkbox" value="8">City Meetups</label>
            <label><input type="checkbox" value="9">Wiki</label>
            <label><input type="checkbox" value="10">Forum</label>
            <label><input type="checkbox" value="11">Additional Courses</label>
        </div>
        
        <!-- textarea -->
        <div class="texta">
            <label>Any comments or suggestions?<textarea></textarea></label>
        </div>

        <!-- submit -->
        <div class="submitB">
            <input type="submit" id="submit">
        </div>
      </form>
    </div>

  </body>
</html
